<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Planets</title>
    <style>
        .redtext { color: red; }
    </style>
    <script>
        function init() {
            var planet = document.getElementById("greenplanet");
            planet.innerHTML = "Red Alert: hit by phaser fire!";
            planet.setAttribute("class", "redtext");

            var planet = document.getElementById("greenplanet");
            planet.setAttribute("class", "redtext");
            //相当于html中给id为"greenplanet"添加class="redtext"的属性  

            var planetClass = planet.getAttribute("class");
            console.log(planetClass);
            //获取属性值
        }
        window.onload = init;
    </script>
</head>
<body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>
    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>
    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>
</body>
</html>
